    <title>Adaptive</title>

  <body>
    <div class="box">
      <div class="box-item percent">60%</div>
      <div class="box-item vw">60vw</div>

    <div class="box2">

      <div class="box2-item vh">80vh</div>
      <div class="box2-item px-height">800px</div>
    </div>

    <div class="yellow-box max-min">Min width</div>
    <div class="round-box max-min">Max width</div>

    <div class="parent">
      15px-parent
      <div class="child">
        30px???-child1
        <div class="child">
          60px-child2
          <div class="child">120px-child3</div>
        </div>
      </div>
    </div>
    <div class="parent">
      15px-parent
      <div class="child-rem">
        30px???-child1
        <div class="child-rem">
          60px-child2
          <div class="child-rem">120px-child3</div>
        </div>
      </div>
    </div>
